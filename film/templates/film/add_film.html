{% extends "film/layout/user.html" %}
{% block content%}
<form method="POST" novalidate enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
    <p>
        {% if field.errors %}
    <ul class="errorlist">
        {% for error in field.errors %}
        <li>{{ error }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {{ field.label_tag }} {{ field }}
    </p>
    {% endfor %}
    <input type="submit" value="ADD FILM"/>
</form>

{%endblock%}
